{% load static %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/main.css' %}"
    />
    <title>CaringCookie</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container-fluid justify-content-center">
          <a href="{% url 'blog_list' %}">
            <p class="logo">
              Caring<span style="color: var(--main-color)"
                >Co<img
                  id="cookie-icon"
                  src="{% static 'CaringCookie.png' %}"
                />kie</span
              >
            </p>
          </a>
          <!-- <a class="navbar-brand" href="{% url 'blog_list' %}">CaringCookie</a> -->
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'blog_list' %}"
                  >Home</a
                >
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'logout' %}"
                  >Logout</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'create_blog' %}"
                  >Beitrag erstellen</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'users-profile' %}"
                  >Dein Profil</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'my_blogs' %}"
                  >Deine Beiträge</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'inbox' %}"
                  >Inbox</a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'login' %}"
                  >Einloggen</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'register'%}"
                  >Registrieren</a
                >
              </li>
              {% endif %}
            </ul>
            <form action="{% url 'search' %}" class="form-inline" method="get">
              <input
                name="search"
                type=""
                class="form-control d-inline"
                id=""
                placeholder="Nach Beiträgen suchen"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock content %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e8bbb32f41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
