{% extends "blog/base.html" %} <span></span>
{% block content %}
<!--  -->
{% load crispy_forms_tags %}
<!--Login-->
<div class="container py-5">
  <h1>Einloggen</h1>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <!-- <label for="username">Benutzername</label>
    {{ form.username }}
    <label for="password">Passwort</label>
    {{ form.password }} -->
    <button class="btn" type="submit">Einloggen</button>
  </form>
  <p class="text-center">
    Noch keinen Account?
    <a href="{% url 'register' %}" class="link">Erstell hier einen</a>.
  </p>
</div>

{% endblock %}
