{% extends 'blog/base.html' %} <span></span> {% load crispy_forms_tags %}
<span></span>
{% block content %}
<div class="container">
  <h3>Your Conversations</h3>
  <form method="GET" action="{% url 'create-thread' %}">
    <button type="submit">Start a Conversation</button>
  </form>
  {% for thread in threads.all %} {% if request.user == thread.user %}
  <a class="btn" href="{% url 'thread' thread.pk %}"> {{ thread.receiver }} </a>
  {% else %}
  <a class="btn" href="{% url 'thread' thread.pk %}"> {{thread.user}} </a>
  {% endif %} <span></span> 
  {% endfor %} <span></span>
  {% endblock content %}
</div>
