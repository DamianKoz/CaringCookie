<span></span>
{% block content %}
<div class="container">
  <h1>Deine Chats</h1>
  <hr />
  <form method="GET" action="{% url 'create-thread' request.user.pk %}">
    <button class="btn" type="submit">Neuer Chat</button>
  </form>
  <ul class="list-group mt-3">
    {% for thread in threads.all %} {% if request.user == thread.user %}
    <div class="row chat-item mb-3 p-3">
      <a class="col-11 mt-auto" href="{% url 'thread' thread.pk %}">
        {{ thread.receiver }}
      </a>
      <a href="{% url 'delete-thread' thread.pk %}" class="col">
        <i class="fa-solid fa-trash-can"></i>
      </a>
    </div>

    {% else %}
    <div class="row chat-item">
      <a class="col" href="{% url 'thread' thread.pk %}">{{thread.user}}</a>
      <a href="{% url 'delete-thread' thread.pk %}" class="col">
        Chat l√∂schen
      </a>
    </div>

    {% endif %}
    <!-- <span></span> -->
    {% endfor %}
    <!-- <span></span> -->
  </ul>
  {% endblock content %}
</div>
