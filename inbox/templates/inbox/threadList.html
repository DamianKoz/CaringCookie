{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

      <h3>Your Conversations</h3>
      <form method="GET" action="{% url 'create-thread' request.user.pk %}">
        <button type="submit">Start a Conversation</button>
      </form>
  {% for thread in threads.all %}
  {% if request.user == thread.user %}
      <a class="btn" href="{% url 'thread' thread.pk %}">
        {{ thread.receiver }} 
      </a>
  {% else %}
      <a class="btn" href="{% url 'thread' thread.pk %}">
        {{thread.user}}
      </a>
  {% endif %}
  {% endfor %}
{% endblock content %}
